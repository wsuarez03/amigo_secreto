<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amigo Secreto - Regalos</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { 
      font-family: Inter, Arial, sans-serif; 
      background: #f3f4f6; 
      padding: 16px; 
      color: #111827; 
      margin: 0;
    }

    h1 { 
      text-align: center; 
      color: #b91c1c; 
      margin-bottom: 8px; 
      font-size: 1.4rem;
    }

    .container { 
      max-width: 960px; 
      margin: 0 auto; 
    }

    /* Contenedor para scroll horizontal en m√≥viles */
    .table-wrapper {
      overflow-x: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(15,23,42,0.06);
    }

    table { 
      width: 100%; 
      border-collapse: collapse; 
      min-width: 600px;
    }

    th, td { 
      padding: 10px 12px; 
      border-bottom: 1px solid #e5e7eb; 
      text-align: left; 
      font-size: 14px; 
      word-break: break-word;
    }

    th { 
      background: #b91c1c; 
      color: white; 
      font-weight: 600; 
      text-align: center; 
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn { 
      background: #b91c1c; 
      color: white; 
      border: none; 
      padding: 10px 16px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-weight: 600; 
      font-size: 14px;
    }

    .btn.secondary { 
      background: #374151; 
    }

    .btn-row { 
      display: flex; 
      flex-wrap: wrap;
      gap: 12px; 
      justify-content: center; 
      margin-top: 18px; 
    }

    form.card { 
      display: none; 
      background: #fff; 
      padding: 16px; 
      border-radius: 10px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.06); 
      max-width: 500px; 
      margin: 20px auto; 
    }

    input[type="text"], select { 
      width: 100%; 
      padding: 10px; 
      margin-top: 8px; 
      border-radius: 8px; 
      border: 1px solid #d1d5db; 
      font-size: 14px; 
    }

    .link-fields { 
      display: flex; 
      flex-direction: column; 
      gap: 6px; 
      margin-top: 6px; 
    }

    .center { text-align: center; }

    /* üì± Ajustes para pantallas peque√±as */
    @media (max-width: 640px) {
      body { padding: 10px; }
      h1 { font-size: 1.2rem; }
      table { font-size: 13px; }
      th, td { padding: 8px; }
      .btn { flex: 1; padding: 8px 10px; font-size: 13px; }
      form.card { margin: 12px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Amigo Secreto ‚Äî Lista de Regalos</h1>

    <!-- üîπ Scroll horizontal en m√≥viles -->
    <div class="table-wrapper">
      <table id="giftTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Regalo 1</th>
            <th>Regalo 2</th>
            <th>Regalo 3</th>
            <th class="center actions-header" style="width:160px">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="btn-row">
      <button id="registerBtn" class="btn">‚ûï Registrar regalos</button>
      <button id="adminBtn" class="btn secondary">üîë Modo administrador</button>
    </div>

    <form id="giftForm" class="card" autocomplete="off">
      <h3>Registrar tus regalos</h3>
      <input id="name" type="text" placeholder="Tu nombre (ej. Juan P√©rez)" required />

      <!-- REGALO 1 -->
      <label>üéÅ Regalo 1</label>
      <input id="gift1" type="text" placeholder="Descripci√≥n regalo 1" required />
      <select id="gift1_links">
        <option value="0">Sin link</option>
        <option value="1">1 link</option>
        <option value="2">2 links</option>
      </select>
      <div class="link-fields" id="gift1_links_fields" style="display:none;">
        <input id="gift1_link1" type="text" placeholder="Link 1 del regalo 1" />
        <input id="gift1_link2" type="text" placeholder="Link 2 del regalo 1" />
      </div>

      <!-- REGALO 2 -->
      <label>üéÅ Regalo 2</label>
      <input id="gift2" type="text" placeholder="Descripci√≥n regalo 2" required />
      <select id="gift2_links">
        <option value="0">Sin link</option>
        <option value="1">1 link</option>
        <option value="2">2 links</option>
      </select>
      <div class="link-fields" id="gift2_links_fields" style="display:none;">
        <input id="gift2_link1" type="text" placeholder="Link 1 del regalo 2" />
        <input id="gift2_link2" type="text" placeholder="Link 2 del regalo 2" />
      </div>

      <!-- REGALO 3 -->
      <label>üéÅ Regalo 3</label>
      <input id="gift3" type="text" placeholder="Descripci√≥n regalo 3" required />
      <select id="gift3_links">
        <option value="0">Sin link</option>
        <option value="1">1 link</option>
        <option value="2">2 links</option>
      </select>
      <div class="link-fields" id="gift3_links_fields" style="display:none;">
        <input id="gift3_link1" type="text" placeholder="Link 1 del regalo 3" />
        <input id="gift3_link2" type="text" placeholder="Link 2 del regalo 3" />
      </div>

      <div style="margin-top:12px; display:flex; gap:10px;">
        <button type="submit" class="btn" style="flex:1">Guardar</button>
        <button type="button" id="cancelBtn" class="btn secondary" style="flex:1">Cancelar</button>
      </div>
    </form>
  </div>

  <script>
    const SUPABASE_URL = "https://evxwafsndfvsgkwkkxpo.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV2eHdhZnNuZGZ2c2drd2treHBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNDk2MzIsImV4cCI6MjA3NjcyNTYzMn0.NsHB8QJkrpbMOXJ2-tQgJ7wGDCgTsQst8RDRw8gGmE0";
    const ADMIN_PASSWORD = "admin123";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const tableBody = document.querySelector("#giftTable tbody");
    const registerBtn = document.getElementById("registerBtn");
    const adminBtn = document.getElementById("adminBtn");
    const giftForm = document.getElementById("giftForm");
    const cancelBtn = document.getElementById("cancelBtn");
    let adminMode = false;

    function renderGift(name, links = []) {
      if (!name) return "";
      const validLinks = links.filter(l => l && l.trim() !== "");
      if (validLinks.length === 0) return name;
      const linksHTML = validLinks.map(l => `<a href="${l}" target="_blank" title="Ver regalo">üìé</a>`).join(" ");
      return `${name} ${linksHTML}`;
    }

    function renderTable(items = []) {
      tableBody.innerHTML = items.length
        ? items.map(r => `
          <tr>
            <td>${r.nombre}</td>
            <td>${renderGift(r.regalo1, [r.link1a, r.link1b])}</td>
            <td>${renderGift(r.regalo2, [r.link2a, r.link2b])}</td>
            <td>${renderGift(r.regalo3, [r.link3a, r.link3b])}</td>
            <td class="center">
              ${adminMode ? `
                <button class="edit" data-id="${r.id}">‚úèÔ∏è</button>
                <button class="del" data-id="${r.id}">üóëÔ∏è</button>` : ""}
            </td>
          </tr>`).join("")
        : `<tr><td colspan="5" style="text-align:center;">Sin registros</td></tr>`;
    }

    async function loadGifts() {
      const { data } = await supabase.from("regalos").select("*").order("id");
      renderTable(data || []);
    }

    ["gift1", "gift2", "gift3"].forEach(g => {
      const select = document.getElementById(`${g}_links`);
      const fields = document.getElementById(`${g}_links_fields`);
      select.addEventListener("change", () => {
        const n = parseInt(select.value);
        fields.style.display = n > 0 ? "flex" : "none";
        fields.querySelectorAll("input").forEach((inp, idx) => inp.style.display = idx < n ? "block" : "none");
      });
    });

    giftForm.onsubmit = async e => {
      e.preventDefault();
      const nombre = document.getElementById("name").value.trim();
      const regalo1 = document.getElementById("gift1").value.trim();
      const regalo2 = document.getElementById("gift2").value.trim();
      const regalo3 = document.getElementById("gift3").value.trim();
      const link1a = document.getElementById("gift1_link1").value.trim();
      const link1b = document.getElementById("gift1_link2").value.trim();
      const link2a = document.getElementById("gift2_link1").value.trim();
      const link2b = document.getElementById("gift2_link2").value.trim();
      const link3a = document.getElementById("gift3_link1").value.trim();
      const link3b = document.getElementById("gift3_link2").value.trim();

      const { error } = await supabase.from("regalos").insert([{ nombre, regalo1, link1a, link1b, regalo2, link2a, link2b, regalo3, link3a, link3b }]);
      if (error) return alert("‚ùå Error al guardar");
      alert("üéâ Registro exitoso");
      giftForm.reset();
      giftForm.style.display = "none";
      loadGifts();
    };

    registerBtn.onclick = () => giftForm.style.display = giftForm.style.display === "block" ? "none" : "block";
    cancelBtn.onclick = () => { giftForm.reset(); giftForm.style.display = "none"; };
    adminBtn.onclick = () => { if (prompt("Clave admin:") === ADMIN_PASSWORD) { adminMode = true; loadGifts(); } };

    loadGifts();
  </script>
</body>
</html>
